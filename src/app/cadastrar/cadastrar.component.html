<div class="container-fluid">

  <div class="row mt-5">

    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <img src="https://i.imgur.com/fwxrPuE.png" alt="..." width="500rem">
    </div>
    <!--col-->

    <div class="col-md-6 pt-4 pb-5 border-left bg-blue d-flex align-items-center justify-content-center">

      <div class="row d-flex justify-content-center">

        <div class="col-md-9">
          <h1 class="mb-4 mt-3 text-white text-center"><span>Seja parte da </span><span>equipe KD</span></h1>
          <div class="form-group">
            <label for="nome" class="text-white">Nome</label>
            <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome"
              placeholder="Seu nome">
          </div>
          <div class="form-group">
            <label for="usuario" class="text-white">Email</label>
            <input [(ngModel)]="user.email" class="form-control" type="text" name="usuario" id="usuario"
              placeholder="Seu usuário">
          </div>
          <div class="form-group">
            <label for="senha" class="text-white">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
              placeholder="Sua senha">
          </div>
          <div class="form-group">
            <label for="confirmSenha" class="text-white">Confirmar Senha</label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
              placeholder=" Confirme sua senha">
          </div>
          <!-- <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text-white" for="exampleCheck1"><span>Sou um Voluntario (Criador de
                conteúdo)</span></label>
          </div> -->
          <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btnEntrar mr-4" (click)='cadastrar()'>Cadastrar</button>
            <button routerLink='/inicio' type="submit" class="btn my-bg">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    <!--col-->
  </div>
</div>
