<div class="container mb-5 mt-5">

    <div class="row">

        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary"> Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-10">
            <div class="card bg-card">
                <div class="card-body">
                    <img src={{postagem.midia}}
                        class="img-fluid rounded mx-auto d-block mb-2" alt="..." width="650px">
                    <h5 class="card-title mt-2 text-center">{{postagem.titulo}}</h5>
                    <h6 class="card-subtitle text-muted text-center">{{postagem.descricao}}</h6>

                    <div>
                        <div class="d-flex flex-column align-items-end">
                            <img src={{postagem.usuario.foto}}
                                alt="Foto do autor" width="40rem" class="img-fluid rounded-circle">
                            <h6 class="mt-1 mr-2">{{postagem.usuario.nome}}</h6>
                        </div>

                        <div class="d-flex justify-content-end text-muted">
                            <p class="mb-1">{{postagem.data | date: 'dd/MM/yyyy'}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/feed'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>

        </div>

    </div>

</div>
