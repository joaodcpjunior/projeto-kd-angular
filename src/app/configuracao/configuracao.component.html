<div class="container-fluid">
    <div class="row">

        <!--Informações-->
        <div class="col-md-5 fundoColor1 p-3">
            <div class="col-md-12 row d-flex justify-content-center">
                <div class=" row d-flex justify-content-center">
                    <h4 class=" textTitulo">Configurações</h4>
                    <h5 class="textTituloSecundario">Configurações gerais da conta</h5>
                </div>

                <div class="col-md-4">
                    <div class="mt-4 d-flex d-flex justify-content-end">
                        <img src={{user.foto}}
                            alt="Foto do autor" width="115px" height="115px" class="img-fluid rounded-circle">
                    </div>
                </div>

                <div class="col-md-8 mt-4">
                    <h4 class="textInformacao">{{user.nome}}</h4>
                    <!--Nome do usuario-->
                    <h4 class="textInformacao mt-3">{{user.descricao}}</h4>
                    <!--Descrição-->

                </div>

                <div class=" row d-flex justify-content-center mt-4">
                    <h5 class=" text-gray">{{user.bio}}
                    </h5>
                    <!--Bio-->

                </div>


            </div>
        </div>
        <!--/Informações-->

        <!--Formulario-->
        <div class="col-md-7 fundoColor2 p-3">
            <div class="col-md-12">
                <div class="row d-flex justify-content-start">

                    <form class="mt-1">

                        <div class="form-group">
                            <label for="nome" class="textBold">Nome</label>
                            <input [(ngModel)]="user.nome" class="form-control border border-secondary" type="text"
                                name="nome" id="nome" placeholder={{user.nome}}>
                        </div>

                        <div class="form-group">
                            <label for="foto" class="textBold">Link da foto de perfil</label>
                            <input [(ngModel)]="user.foto" class="form-control border border-secondary" type="text"
                                name="foto" id="foto" placeholder={{user.foto}}>
                        </div>

                        <!-- <div class="form-group">
                            <label for="senha" class="textBold">Senha</label>
                            <input (input)='confirmSenha($event)' class="form-control border border-secondary"
                            type="password" name="senha" id="senha" placeholder={{user.senha}}>
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha" class="textBold">Confirmar Senha</label>
                            <input [(ngModel)]='user.senha' class="form-control border border-secondary" type="password"
                                name="confirmSenha" id="confirmSenha" placeholder={{user.senha}}>
                        </div> -->

                        <div class="form-group">
                            <label for="descricao" class="textBold">Descrição</label>
                            <input [(ngModel)]="user.descricao" class="form-control border border-secondary" type="text"
                                name="descricao" id="descricao" placeholder={{user.descricao}}>
                        </div>

                        <div class="form-group">
                            <label for="bio" class="textBold">Bio</label>
                            <textarea [(ngModel)]="user.bio"  name="bio" class="form-control border border-secondary" id="bio" rows="5"></textarea>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label textBold" for="exampleCheck1"><span>Sou um Voluntario
                                    (Criador de conteúdo)</span></label>
                        </div>

                    </form>
                </div>

                <div class="form-inline mt-3 justify-content-center">
                    <div class="">
                        <button type="submit" class="btn btn-editar ml-3 my-1 borderButtom"
                            (click)='atualizar()'>Atualizar</button>
                    </div>

                    <div class="">
                        <button type="submit" class="btn btn-cancelar ml-3 my-1 borderButtom"
                            (click)='cancelar()'>Cancelar</button>
                    </div>
                </div>

            </div>
        </div>

        <!--/Formulario-->

    </div>
</div>
