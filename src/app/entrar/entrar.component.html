<div class="container-fluid">
  <div class="row justify-content-around">

    <div class="col-md-6 d-flex mt-4 align-items-center justify-content-center">
      <div class="card-body d-flex flex-column align-items-center" style="max-width: max-content;">

        <h5>Login</h5>

        <form class="form-control bg-transparent mt-3 mb-2 border-0">

          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="userLogin.email" name="email" type="email" class="form-control" id="email"
              aria-describedby="emailHelp" placeholder="Enter email">
          </div>

          <div class="form-group mt-4 mb-5">
            <label for="password">Password</label>
            <input [(ngModel)]="userLogin.senha" name="password" type="password" class="form-control" id="password"
              placeholder="Password">
          </div>

          <div class="d-flex">
            <button type="submit" class="btnEntrar my-ml" (click)="entrar()">Entrar</button>
            <button routerLink='/inicio' type="submit" class="btn ml-2 my-bg">Cancelar</button>
          </div>

        </form>

        <p>Ou</p>
        <p>
          Ainda nÃ£o faz parte da equipe? Entao venha ser agora <a class="btn-my" routerLink='/cadastrar'>Cadastre-se</a>
        </p>
      </div>

      <!--card-->

    </div>
    <!--col-->

    <div class="col-md-6 bg-azul pt-3 d-flex flex-column align-items-center justify-content-center">
      <img
        src="https://images-ext-1.discordapp.net/external/j8IsZIwxt9uzqlgYboBrxxvNnv5V5UKqRIxQe1FSgrE/https/i.imgur.com/00MSefU.png?width=441&height=413"
        alt="..." width="450rem">
      <button routerLink='/contato' type="submit" class="btn my-bag mt-4">Enviar Mensagem</button>
    </div>
    <!--col-->

  </div>
  <!--row-->

</div>
